<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error - MetaMapa</title>
    <link rel="stylesheet" th:href="@{/css/error.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="error-container">
    <div class="error-card">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle" th:if="${status == 500}"></i>
            <i class="fas fa-search" th:if="${status == 404}"></i>
            <i class="fas fa-lock" th:if="${status == 403}"></i>
            <i class="fas fa-bomb" th:if="${status != 404 and status != 403 and status != 500}"></i>
        </div>

        <h1 class="error-code" th:text="${status}">Error</h1>

        <h2 class="error-title" th:text="${error}">Ocurrió un error inesperado</h2>

        <p class="error-message" th:text="${message}">
            Algo salió mal. Por favor, intenta nuevamente más tarde.
        </p>

        <a th:href="@{/inicio}" class="btn-home">
            <i class="fas fa-home"></i> Volver al Inicio
        </a>
    </div>
</div>

</body>
</html>
