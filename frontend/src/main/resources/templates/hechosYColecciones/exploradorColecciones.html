<html th:replace="~{layout/base :: html}" xmlns:th="http://www.thymeleaf.org">

        <div class="container" th:fragment="contenido">
            <div class="page-header">
                <h1 class="page-title" th:text="${titulo}"></h1>
                <p class="page-description" th:text="${descripcion}"></p>
            </div>

            <div th:if="${colecciones.empty}" class="text-center py-5">
                <i class="fas fa-user-slash fa-3x text-muted mb-3"></i>
                <h5 class="text-muted" >No hay colecciones registradas</h5>
                <p class="text-muted">Comienza agregando tu primera coleccion</p>
            </div>


            <div class="collections-grid" th:each="coleccion : ${colecciones}">
                <div class="collection-card">
                    <h3 class="collection-title" th:text="${coleccion.titulo}"></h3>
                    <p class="collection-description" th:text="${coleccion.descripcion}">
                    </p>
                    <div class="collection-meta" >
                        <span th:text="${coleccion.hechos.size()}"></span>
                    </div>
                    <div class="collection-actions">
                        <a href="./detalleColeccion.html" class="btn btn-ver-hechos">Ver Hechos</a>
                        <a href="/colecciones/incendios-forestales-2025/mapa" class="btn btn-secondary">Ver en Mapa</a>
                    </div>
                </div>

            </div>
        </div>
</html>
