spring.application.name=Metamapa
server.port=8080

backend.api.base-url=http://localhost:8083/api/admin
backend.api.base-url-agregador=http://localhost:8083/api/public

# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/front-server?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de sincronización de entities contra la base de datos
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
app.upload-dir=C:/temp/hechos-uploads