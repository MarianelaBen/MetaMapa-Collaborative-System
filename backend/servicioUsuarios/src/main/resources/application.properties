server.port=8086

spring.task.scheduling.enabled=false


rae.base-url=https://rae-api.com
rae.timeout-ms=2000
rae.enabled=true

# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/servicioUsuarios?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de sincronización de entities contra la base de datos
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
app.upload-dir=C:/temp/hechos-uploads