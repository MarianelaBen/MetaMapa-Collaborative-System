# ==============================
# Puertos y configuraciones b√°sicas
# ==============================
server.port=${PORT:8086}
spring.task.scheduling.enabled=false

# ==============================
# Config RAE (si lo usan)
# ==============================
rae.base-url=https://rae-api.com
rae.timeout-ms=2000
rae.enabled=true

# ==============================
# Configuracion de Base de Datos (Railway)
# ==============================
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================
# Hibernate / JPA
# ==============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# SUPUESTAMENTE TIRA ERROR spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect



