server.port=8081

fuentes.estatica.base.url = http://localhost:8081/hechos

# Configuracion de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/estatica?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuracion de sincronizacion de entities contra la base de datos
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.transaction.default-timeout=600
