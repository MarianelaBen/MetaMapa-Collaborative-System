<html th:replace="~{layout/base :: html}" xmlns:th="http://www.thymeleaf.org">

    <div th:fragment="contenido">
        <div class="page-header">
            <h1 class="page-title" th:text="${titulo}">Colecciones</h1>
            <p class="page-description" th:text="${descripcion}">Descripción</p>
        </div>

        <div th:if="${colecciones.empty}" class="text-center py-5">
            <i class="fas fa-user-slash fa-3x text-muted mb-3"></i>
            <h5 class="text-muted">No hay colecciones registradas</h5>
            <p class="text-muted">Comienza agregando tu primera coleccion</p>
        </div>

        <div class="collections-grid" >
            <div class="collection-card" th:each="coleccion : ${colecciones}">
                <h3 class="collection-title" th:text="${coleccion.titulo}">Título</h3>
                <p class="collection-description" th:text="${coleccion.descripcion}"></p>
                <div class="collection-meta">
                    <span th:text="${coleccion.hechos.size()}">0</span>
                </div>
                <div class="collection-actions">
                    <a class="btn btn-ver-hechos" th:href="@{/colecciones/{handle}(handle=${coleccion.handle})}">Ver Hechos</a>
                    <a class="btn btn-secondary">Ver en Mapa</a>
                </div>
            </div>
        </div>
    </div>
</html>
