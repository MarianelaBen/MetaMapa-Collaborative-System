
# Puerto interno del servicio
server.port=8084

# (Opcional) si lo us√°s internamente
fuentes.dinamica.base.url=http://localhost:8084/api/hechos

# ==============================
#   Base de datos en Railway
# ==============================
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================
#   JPA / Hibernate
# ==============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ==============================
#   MinIO (por ahora dummy)
# ==============================
minio.endpoint=http://dummy
minio.access-key=dummy
minio.secret-key=dummy
minio.bucket=metamapa-hechos

# ==============================
#   Uploads
# ==============================
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
