<html th:replace="~{layout/base :: layout}" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="css">
    <link rel="stylesheet" th:href="@{/css/formularioHecho.css}" />
</div>

    <div th:fragment="contenido">
        <form class="formulario-hecho"
              th:action="@{/hechos/nuevo}"
              method="post"
              th:object="${hecho}"
              enctype="multipart/form-data"> <!-- hay que probar-->

        <h4 th:text="${titulo}">Subir hecho</h4>

        <div class="alert alert-success" th:if="${mensaje}" th:text="${mensaje}"></div>
        <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

        <div class="row-imputs">
            <div class="col">
                <label for="titulo">Título <span style="color:red">*</span></label>
                <input type="text" id="titulo" placeholder="Título" th:field="*{titulo}" required>
            </div>
            <div class="col">
                <label for="categoria">Categoría <span style="color:red">*</span></label>
                <select id="categoria" th:field="*{categoria}" required>
                    <option value="">Seleccione una categoría</option>
                    <option th:each="categoria : ${categorias}" th:value="${categoria}" th:text="${categoria}"></option>
                </select>
            </div>
        </div>

        <label for="descripcion">Descripción <span style="color:red">*</span></label>
            <textarea id="descripcion" placeholder="Descripción" th:field="*{descripcion}" required></textarea>
        <div class="row-imputs">
            <div class="col">
                <label for="fecha">Fecha del acontecimiento <span style="color:red">*</span></label>
                <input type="date" id="fecha" name="fecha" required>
            </div>
            <div class="col">
                <label for="hora">Hora del acontecimiento <span style="color:red">*</span></label>
                <input type="time" id="hora" name="hora" required>
            </div>
        </div>
        <div class="row-imputs">
            <div class="col">
                <label for="calle">Calle <span style="color:red">*</span></label>
                <input type="text" id="calle" placeholder="Calle">
            </div>
            <div class="col">
                <label for="altura">Altura <span style="color:red">*</span></label>
                <input type="number" id="altura" placeholder="Altura">
            </div>

        </div>
        <div class="row-imputs">
            <div class="col">
                <label for="ciudad">Ciudad <span style="color:red">*</span></label>
                <input type="text" id="ciudad" placeholder="Ciudad" th:field="*{provincia}" required>
            </div>
            <div class="col">
                <label for="localidad">Localidad <span style="color:red">*</span></label>
                <select id="localidad" name="localidad" required>
                    <option value="">Seleccione una localidad</option>
                    <option th:each="localidad : ${localidades}" th:value="${localidad}" th:text="${localidad}">...</option>
                </select>
            </div>


        </div>
            <div class="col">
                <label for="multimedia">Contenido multimedia</label>
                <div class="file-input-wrapper">
                    <input type="file" id="multimedia" class="file-input" name="multimedia" accept="image/*,video/*">
                    <div class="file-input-display">
                            <div>Haz clic para subir archivos o arrastra y suelta</div>
                        </div>
                    </div>
                </div>


        <button class="btn-submit" type="submit">Subir hecho</button>
    </form>
    </div>

</html>
