spring.application.name=servicioEstadisticas
server.port=8085

spring.task.scheduling.enabled=false

# ===============================
#   CONFIG BASE DE DATOS RAILWAY
# ===============================
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/estadisticas?useSSL=true&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
#   JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
agregador.api.admin-url=https://agregador-production-0577.up.railway.app/api/admin
agregador.api.public-url=https://agregador-production-0577.up.railway.app/api/public
frontend.base-url=https://frontend-production-d131.up.railway.app